<ng-container *ngFor="let pane of layout.panes" [ngSwitch]="pane['layout'] !== undefined">
    <ad-layout *ngSwitchCase="true"
        [data]="data"
        [layout]="pane"
        (dashboardEvent)="onDashboardEvent($event)"></ad-layout>
    <ad-pane-container *ngSwitchDefault
        [data]="data"
        [layout]="layout.layout"
        [pane]="pane"
        (dashboardEvent)="onDashboardEvent($event)"></ad-pane-container>
</ng-container>
